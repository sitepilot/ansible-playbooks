---
admin: "autopilot"
admin_pass: secret

server_name: "Autopilot"

root_path: "/opt/{{ admin }}"
root_domain: "autopilot.local"

hostname: "server.{{ root_domain }}"
timezone: "Europe/Amsterdam"

admin_email: "server@{{ root_domain }}"
health_email: "health@{{ root_domain }}"
cert_email: internal

mysql_root_pass: supersecret

swap_path: "/swapfile"
swap_size: "1G"

php_memory_limit: 256
php_upload_max_filesize: 32
php_max_children: 5

smtp_relay_host: "smtp.eu.mailgun.org"
smtp_relay_domain: "mg.{{ root_domain }}"
smtp_relay_user: "postmaster@{{ root_domain }}"
smtp_relay_password: "supersecret"

node_exporter_version: 1.0.0
node_exporter_release_name: "node_exporter-{{ node_exporter_version }}.linux-amd64"

pma_version: 5.0.2
pma_update: true

wpcli_install: true
wordmove_install: true
unattended_upgrades_install: true
docker_install: false